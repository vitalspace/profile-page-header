<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page Header</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <main>
          <div>
            <img src="cat-svgrepo-com.svg" alt="" />
            <h2>Vitalcode</h2>
            <p>@Vitalcode</p>
            <p>MetaMask brings Ethereum to your web browser</p>
          </div>
          <div>
            <div>
              <p>6/8 Organizations</p>
              <img src="exclamation-mark-circle.svg" alt="">
            </div>
            <div>
              <div
                style="width: 80%"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </main>
        <footer>
          <div>
            <img src="github-svgrepo-com.svg" alt="Gihub" title="Gihub" />
            <img
              src="linkedin-svgrepo-com.svg"
              alt="Linkedin"
              title="Linkedin"
            />
            <img src="gitlab-svgrepo-com.svg" alt="Gitlab" title="Gitlab" />
            <img
              src="ethereum-svgrepo-com.svg"
              alt="Ethereum"
              title="Ethereum"
            />
          </div>
          <div>
            <h2><b>4k</b> <span>Followers</span></h2>
            <button>Follow</button>
          </div>
        </footer>
      </article>
    </div>
  </body>
</html>
